    }
    input[type="text"]:focus {

    }

      cursor: pointer;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .reset-button:hover {
      background-color: #990000;
    }

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const inputs = document.querySelectorAll('input[type="text"]');

    inputs.forEach((input, index) => {
      const savedValue = localStorage.getItem('clue_input_' + index);
      if (savedValue) input.value = savedValue;

      input.addEventListener('input', () => {
        localStorage.setItem('clue_input_' + index, input.value);
      });
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all notes? This cannot be undone.')) {
        inputs.forEach((input, index) => {
          input.value = '';
          localStorage.removeItem('clue_input_' + index);
        });
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installButton = document.createElement('button');
      installButton.textContent = 'Install App';
      installButton.className = 'reset-button';
      installButton.style.backgroundColor = '#007b00';
      document.body.insertBefore(installButton, document.body.firstChild);
      installButton.addEventListener('click', () => {
        installButton.remove();
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  });
</script>
