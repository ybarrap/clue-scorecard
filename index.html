<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clue Score Sheet</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#cc0000">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fefefe;
      font-family: Arial, sans-serif;
    }
    body {
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h2 {
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
      margin-top: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .category {
      text-align: left;
      background-color: #fafafa;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      text-align: center;
      font-family: inherit;
      font-size: 1rem;
      background-color: transparent;
    }
    input[type="text"]:focus {
      outline: none;
      background-color: #ffffcc;
    }
    .reset-button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .reset-button:hover {
      background-color: #990000;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('input[type="text"]');

      inputs.forEach((input, index) => {
        const savedValue = localStorage.getItem('clue_input_' + index);
        if (savedValue) input.value = savedValue;

        input.addEventListener('input', () => {
          localStorage.setItem('clue_input_' + index, input.value);
        });
      });

      document.getElementById('reset-btn').addEventListener('click', () => {
        if (confirm('Are you sure you want to clear all notes? This cannot be undone.')) {
          inputs.forEach((input, index) => {
            input.value = '';
            localStorage.removeItem('clue_input_' + index);
          });
        }
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker registration failed:', err));
      }

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installButton = document.createElement('button');
        installButton.textContent = 'Install App';
        installButton.className = 'reset-button';
        installButton.style.backgroundColor = '#007b00';
        document.body.insertBefore(installButton, document.body.firstChild);
        installButton.addEventListener('click', () => {
          installButton.remove();
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        });
      });
    });
  </script>
</head>
<body>

<button id="reset-btn" class="reset-button">Reset All Notes</button>
